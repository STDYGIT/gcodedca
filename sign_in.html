<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1075773109360-rvvcrkes8lbir14cthkbugqus54iq3p7.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #080833;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: white;
            border-radius: 10px;
        }

        .g-signin2 {
            align-items: center;
            display: flex;
            align-content: flex-start;
            flex-wrap: nowrap;
            flex-direction: column;
           
        }

        .user-info {
            margin-top: 20px;
        }

        .redirect-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2d0e0e;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .redirect-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Google Sign-In</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button class="redirect-button" onclick="redirectToResources()">Move to Resources</button>
        <div class="user-info" id="user-info"></div>
        <button id="sign-out" onclick="signOut()" style="display: none;">Sign Out</button>
    </div>

    <script>
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const idToken = googleUser.getAuthResponse().id_token;

            // Display user info
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `
                <p><strong>Name:</strong> ${profile.getName()}</p>
                <p><strong>Email:</strong> ${profile.getEmail()}</p>
                <p><strong>ID Token:</strong> ${idToken}</p>
            `;

            // Show sign-out button
            document.getElementById('sign-out').style.display = 'block';

            // Redirect to homepage
            console.log('Redirecting to home page...');
            window.location.href = 'index.html'; // Replace 'index.html' with your actual homepage URL
            document.getElementById('sign-out').style.display = 'block';
            document.getElementById('redirect-button').style.display = 'inline-block';
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                console.log('User signed out.');
                document.getElementById('user-info').innerHTML = '';
                document.getElementById('sign-out').style.display = 'none';
            });
        }

        function initClient() {
        gapi.load('auth2', () => {
            gapi.auth2.init({
                client_id: '1075773109360-rvvcrkes8lbir14cthkbugqus54iq3p7.apps.googleusercontent.com'
            }).then(() => {
                // Attach the sign-in event handler
                gapi.auth2.getAuthInstance().isSignedIn.listen((isSignedIn) => {
                    if (isSignedIn) {
                        onSignIn(gapi.auth2.getAuthInstance().currentUser.get());
                    }
                });

                // Check if user is already signed in
                if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
                    onSignIn(gapi.auth2.getAuthInstance().currentUser.get());
                }
            });
        });
    }

        gapi.load('client:auth2', initClient);

        function redirectToResources() {
            window.location.href = 'index.html'; // Replace 'index.html' with your actual resources page URL
        }
    </script>
</body>

</html>
