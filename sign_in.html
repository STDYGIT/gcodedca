<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="1075773109360-rvvcrkes8lbir14cthkbugqus54iq3p7.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #080833;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: white;
            border-radius: 10px;
            min-width: 300px;
        }

        .g-signin2 {
            align-items: center;
            display: flex;
            align-content: flex-start;
            flex-wrap: nowrap;
            flex-direction: column;
        }

        .user-info {
            margin-top: 20px;
            display: none;
        }

        .profile-section {
            display: none;
            text-align: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            margin: 15px 0;
        }

        .email-text {
            color: #666;
            margin-bottom: 20px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2d0e0e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #357ae8;
        }

        #sign-out {
            background-color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="signin-section">
            <h1>Google Sign-In</h1>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>

        <div id="profile-section" class="profile-section">
            <img id="profile-pic" class="profile-pic" alt="Profile Picture">
            <div class="welcome-text">Welcome, <span id="user-name"></span>!</div>
            <div class="email-text" id="user-email"></div>
            <button class="button" onclick="redirectToResources()">Move to Resources</button>
            <button class="button" id="sign-out" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script>
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            
            // Hide signin section and show profile section
            document.getElementById('signin-section').style.display = 'none';
            document.getElementById('profile-section').style.display = 'block';
            
            // Update profile information
            document.getElementById('profile-pic').src = profile.getImageUrl();
            document.getElementById('user-name').textContent = profile.getGivenName();
            document.getElementById('user-email').textContent = profile.getEmail();
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                console.log('User signed out.');
                // Show signin section and hide profile section
                document.getElementById('signin-section').style.display = 'block';
                document.getElementById('profile-section').style.display = 'none';
            });
        }

        function initClient() {
            gapi.load('auth2', () => {
                gapi.auth2.init({
                    client_id: '1075773109360-rvvcrkes8lbir14cthkbugqus54iq3p7.apps.googleusercontent.com'
                }).then(() => {
                    // Check if user is already signed in
                    if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
                        onSignIn(gapi.auth2.getAuthInstance().currentUser.get());
                    }
                });
            });
        }

        gapi.load('client:auth2', initClient);

        function redirectToResources() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
