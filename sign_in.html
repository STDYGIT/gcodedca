<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Load Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="1075773109360-rvvcrkes8lbir14cthkbugqus54iq3p7.apps.googleusercontent.com">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #080833;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        background: white;
        border-radius: 10px;
        min-width: 300px;
    }

    .g-signin2 {
        margin: 20px auto;
        width: fit-content;
    }

    .profile-section {
        display: none;
    }

    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 10px auto;
        border: 3px solid #2d0e0e;
    }

    .welcome-text {
        font-size: 24px;
        color: #333;
        margin: 15px 0;
    }

    .email-text {
        color: #666;
        margin-bottom: 20px;
    }

    .button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2d0e0e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 200px;
        margin: 10px auto;
    }

    .button:hover {
        background-color: #357ae8;
    }

    #sign-out {
        background-color: #666;
    }

    #signin-section,
    #profile-section {
        transition: opacity 0.3s ease-in-out;
    }
</style>

<body>
    <div class="container">
        <div id="signin-section">
            <h1>Google Sign-In</h1>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>

        <div id="profile-section" class="profile-section">
            <img id="profile-pic" class="profile-pic" alt="Profile Picture">
            <div class="welcome-text">Welcome, <span id="user-name"></span>!</div>
            <div class="email-text" id="user-email"></div>
            <button class="button" onclick="redirectToResources()">Move to Resources</button>
            <button class="button" id="sign-out" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <!-- Load our JavaScript files -->
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
